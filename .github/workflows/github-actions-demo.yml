name: go-build
on: [push]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: cover
      run: go test -race -coverpkg $(go list ./... | grep -v generated | tr '\n' ',') -coverprofile cover.out ./...

    - name: coverage-output
      run: go tool cover -func=cover.out | grep total
    
    - name: build-output-directory
      run: mkdir output

    - name: html-report
      run: go tool cover --html=cover.out -o output/coverage.html

    - name: push-coverage-to-gitlab-pages
      uses: cpina/github-action-push-to-another-repository@main
      env:
        API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
      with:
        source-directory: 'output'
        destination-github-username: 'cryanbrow'
        destination-repository-name: 'cryanbrow.github.io'
        user-email: cryanbrow@gmail.com
        target-branch: main
        target-directory: 'eve-graphql-go/output'

    - name: Archive code coverage results
      uses: actions/upload-artifact@v2
      with:
        name: code-coverage-report
        path: coverage.html